<!DOCTYPE html>
<html lang="no">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Forms</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <form>
         <section>
            <div>
               <label for="f-name">Fornavn *</label>
               <input
                  type="text"
                  id="f-name"
                  placeholder="Fornavn"
                  required
                  value="Fornavn"
               />
            </div>

            <div>
               <label for="l-name">Etternavn *</label>
               <input
                  type="text"
                  id="l-name"
                  required
                  placeholder="Etternavn"
               />
            </div>

            <div>
               <label for="email">E-post</label>
               <input type="email" id="email" required placeholder="Epost" />
            </div>

            <div>
               <div class="checkbox">
                  <input type="checkbox" id="vehicle1" />
                  <label for="vehicle1">BMW</label>
               </div>

               <div class="checkbox">
                  <input type="checkbox" id="vehicle2" />
                  <label for="vehicle2">Mazda</label>
               </div>

               <div class="checkbox">
                  <input type="checkbox" id="vehicle3" />
                  <label for="vehicle3">Opel</label>
               </div>
            </div>
            <div class="radio">
               <input
                  type="radio"
                  id="animal1"
                  name="fav-animal"
                  value="Hest"
               />
               <label for="animal1">Hest</label>
            </div>
            <div class="radio">
               <input
                  type="radio"
                  id="animal2"
                  name="fav-animal"
                  value="Hund"
               />
               <label for="animal2">Hund</label>
            </div>
            <div class="radio">
               <input
                  type="radio"
                  id="animal3"
                  name="fav-animal"
                  value="Katt"
               />
               <label for="animal3">Katt</label>
            </div>
            <input type="submit" value="Send" />
         </section>
         <section>
            <label for="booking">When do you want to book</label>
            <input type="date" id="booking" min="2024-10-24" />
         </section>
      </form>
   </body>
</html>
